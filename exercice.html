<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__img">
        <img
          src="./nft-preview-card-component-main/images/image-equilibrium.jpg"
          alt="image"
          class="card__img"
        />
      </div>
      <div class="card__content">
        <div class="card__content--text">
          <h2 class="content__title">Equilibrium #3429</h2>
          <p class="content__text">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="card__content--element">
          <div class="element__eth">
            <div class="element__eth--img">
              <img
                src="./nft-preview-card-component-main/images/icon-ethereum.svg"
                alt="image"
                class="eth__img"
              />
            </div>
            <div class="element__eth--text">
              <p class="eth__text">0.041 ETH</p>
            </div>
          </div>
          <div class="element__day">
            <div class="element__day--img">
              <img
                src="./nft-preview-card-component-main/images/icon-clock.svg"
                alt="image"
                class="day__img"
              />
            </div>
            <div class="element__day--text">
              <p class="day__text">3 days left</p>
            </div>
          </div>
        </div>
      </div>
      <hr class="ligne" />
      <div class="card__profil">
        <div class="card__profil--img">
          <img
            src="./nft-preview-card-component-main/images/image-avatar.png"
            alt="image"
            class="profil__img"
          />
        </div>
        <div class="card__profil--text">
          <p class="profil__text">Creation of <span class="profil__name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
